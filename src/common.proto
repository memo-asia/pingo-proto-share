syntax = "proto3";

package common;

message Browser {
  string name = 1;
  string version = 2;
}

message ById {
  string id = 1;
}

message ByIds {
  repeated string ids = 1;
}

message BooleanResponse {
  bool value = 1;
}

message Pagination {
  int32 limit = 1;
  int32 offset = 2;
}

message ByEmail {
  string email = 1;
}

message SuccessResponse {
  bool success = 1;
}
